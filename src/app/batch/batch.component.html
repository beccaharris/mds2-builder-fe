
<form novalidate #f="ngForm">
  
  <h3 class="assessment-title">
    Admission Assessment 
  </h3>

  <!-- (master_no) Master No. from CCIM -->
  <div class="form-group">
    <label class="control-label">
      (master_no) Master No. from CCIM
    </label>
    <div>
      <input 
       class="form-field"
       type="text"
       name="Master No"
       [ngModel]=assessment.Master_No>
    </div>
  </div>
  
  <!-- (resident_identifier) 10-digit Resident Identifier -->

    <label class="control-label">
      (resident_identifier) 10-digit Resident Identifier

      <input 
       class="form-field"

       name="Resident Identifier"
       [ngModel]=assessment.Resident_Identifier>

      (AA7) Admission Type

     class="form-control"
     name="AA7"
     [ngModel]=assessment.AA7>
